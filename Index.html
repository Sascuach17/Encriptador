<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Encriptador</title>
</head>

<body>
    <header>

        <img class="logo" src="Imagenes/Logo.png" alt="logo">
        
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajat">
                <textarea placeholder="ingrese el texto aqui" class="cajat"></textarea>

            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>

            </div>
            <div class="contenedorboton">
                <input type="button" class="botonen" value="encriptar">
                <input type="button" class="botondes" value="desencriptar">



            </div>

        </section>
        <section class="seccion2">
            <div class="contenedormune">
                <img src="Imagenes/Muñeco.png" alt="muneco">

            </div>
            <div class="contenedorpa">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que décès encriptar o <br> desencriptar</p>

            </div>
            <div class="contenedorcop">
                <input type="button" class="botoncop" value="Copiar">

            </div>
            <div class="contenedorres">
                <p class="textores"></p>

            </div>


        </section>
    </main>
    <script src="scrip.js"></script>
    
    
     
</body>
</html>
